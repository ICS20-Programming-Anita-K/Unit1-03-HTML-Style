<!DOCTYPE html>
<!--ICS20-Unit1-03-HTML-Style -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second web page with proper style">
    <meta name="keyword" content="immaculata, ics20">
    <meta name="author" content="Anita Kay">
    <meta name="viewport" content="width=device-width, initial-scales=1.0">
    <title>Cities</title>
  </head>

  <style>
    /* Style the element with id "my-header" */
    #myheader {
      background-color: darkseagreen;
      color: black;
      padding: 40px;
      text-align: center;
    }

    /* Style all the elements with the class name "city" */
    .city {
      background-color: darkgreen;
      color: white;
      padding: 10px;
    }
  </style>

  <body style="background-color:lightcyan;">
    <!-- An element with a unique id -->
    <h1 id="myHeader">Capital Cities</h1>

    <!-- Multiple elements with the same class -->
    <h2 class="city">Ottawa</h2>
    <p>Ottawa is the capitial city of Canada.</p>
    <img src="./images/Flag_of_Canada.svg" width="200" alt="Canada">

    <h2 class="city">Canberra</h2>
    <p>Canberra is the capitial city of Australia.</p>
    <img src="./images/1024px-Flag_of_Australia.svg.png" width="200" alt="Canada">
    
    <h2 class="city">Paris</h2>
    <p>Paris is the capitial city of France.</p>
    <img src="./images/Flag-France.jpg" width="200" alt="France">

    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capitial city of Japan.</p>
    <img src="./images/1200px-Flag_of_Japan.svg.png" width="200" alt="Japan">

  </body>
</html>
